<!DOCTYPE html>
{%load static%}
<html>
<head>
	<title>Bus Booking</title>
	<link rel="stylesheet" href="{% static 'css/bus.css' %}">
</head>
<body>
	<div class="container">
		<h1>Bus Booking</h1>
		<form action="{% url 'bs' %}" method="POST">
			{% csrf_token%}
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>
			<label for="check-in-date">Date:</label>
			<input type="date" id="check-in-date" name="date" required>
			<label for="room-type">Class:</label>
			<select id="room-type" name="eco" required>
				<option value="">Economy</option>
				<option value="single">AC</option>
				<option value="double">Non-Ac</option>

			</select>
			<label for="number">Adults</label>
			<input type="number" id="number" name="number" required>
			<label for="number">Children</label>
			<input type="number" id="number" name="number" required><br>
			<input type="submit" value="Proceed">

		</form>
	</div>
</body>
</html>
